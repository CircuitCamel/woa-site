<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>404 - Scroll Not Found</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/styles/main.css">
	<link rel="icon" type="image/x-icon" href="/static/images/tab_icons/d20_tab_err.ico">
	<style>
		body {
			background-color: #0b0d17;
			color: #d3d3d3;
			font-family: 'Georgia', serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
			text-align: center;
		}

		.error-heading {
			font-size: 2.5rem;
			margin-bottom: 1rem;
		}

		.back-link {
			background-color: #4f6d7a;
			color: #fff;
			text-decoration: none;
			padding: 10px 20px;
			border-radius: 6px;
			transition: background-color 0.3s;
		}

		.back-link:hover {
			background-color: #6e8895;
		}
	</style>
</head>

<body>
	<h1 class="error-heading">Scroll Not Found</h1>
	<a class="back-link" href="/">Return to the Library</a>
</body>

</html>
